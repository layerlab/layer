<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>앱 다운로드</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-touch-fullscreen" content="yes">
    <meta name="description" content="쉐보레 앱 다운로드">
    <meta name="author" content="KaijuThemes">

    <script type="text/javascript" src="./jquery-1.10.2.min.js"></script>
    <script type="text/javascript" src="./bootstrap.min.js"></script>

    <link type="text/css" href="./styles.css" rel="stylesheet">
    <style>
        img {
            width: 100%;
        }
        #header {
            position: relative;
            height: 100%;
            padding: 0;
        }
        #header-content {
            position: absolute;
            bottom: 0;
            left: 15%;
            right: 15%;
            height: 13%;
        }
    </style>

    <script>
        $(document).ready(function () {
            $( window ).resize(function() {
                init();
            });

            init();
        })

        function init() {
            var h = $(window).height();
            $("#google_store").css("height", Math.round(h * 0.1) + "px");
            $("#apple_store").css("height", Math.round(h * 0.1) + "px");
        }

        function google() {
            window.open("http://115.68.22.198:9900/chevrolet_event/chevrolet_ar_road.apk", "", "");
        }

        function apple() {
            window.open("http://115.68.22.198:9900/chevrolet_event/ios_appdownload.html", "", "");
        }
    </script>
</head>

<body class="animated-content" style="background-color: #ffffff">
<div class="container-fluid" style="padding: 0">
    <div id="header" style="">
        <img src="./app_download.jpg">
        <div class="row" id="header-content" >
            <div class="row">
                <div class="col-xs-6" style="margin: 0; padding: 0">
                    <div id="google_store" style="width: 100%;"
                    onclick="google()"></div>
                </div>
                <div class="col-xs-6" style="margin: 0; padding: 0">
                    <div id="apple_store" style="width: 100%;"
                    onclick="apple()"></div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
